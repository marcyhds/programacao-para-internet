<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica ABC Health</title>
</head>

<body>
  <header>
    <h1>Clínica ABC Health</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="galeria.html">Galeria</a></li>
      <li><a href="cadastro.html">Cadastro</a></li>
    </ul>
  </nav>

  <main>
    <h2>Formulário de Cadastro</h2>

    <form action="cadatraCliente.php" method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Dados pessoais</legend>

        <div>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required autofocus minlength="2" maxlength="50"
            placeholder="Informe seu nome">
        </div>

        <div>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div>
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
        </div>

        <div>
          <label for="idade">Idade:</label>
          <input type="number" id="idade" name="idade" required>
        </div>

        <div>
          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required>
        </div>

        <div>
          <label for="data_nascimento">Data de nascimento:</label>
          <input type="date" id="data_nascimento" name="data_nascimento">
        </div>

        <div>
          <label for="data_cadastro">Data de cadastro:</label>
          <input type="date" id="data_cadastro" name="data_cadastro" readonly value="2001-01-01">
        </div>

        <fieldset>
          <legend>Sexo</legend>
          <div>
            <input type="radio" id="sexo" name="sexo" value="F">
            <label for="sexo">Feminino</label>
          </div>
          <div>
            <input type="radio" id="sexo" name="sexo" value="M">
            <label for="sexo">Masculino</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Estado Civil</legend>
          <div>
            <input type="radio" id="solteiro" name="estadocivil" value="solteiro">
            <label for="solteiro">Solteiro</label>
          </div>
          <div>
            <input type="radio" id="casado" name="estadocivil" value="casado">
            <label for="casado">Casado</label>
          </div>
          <div>
            <input type="radio" id="divorciado" name="estadocivil" value="divorciado">
            <label for="divorciado">Divorciado</label>
          </div>
        </fieldset>

      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <input type="hidden" name="escondido" value="true">

        <div>
          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" required>
        </div>

        <div>
          <label for="logradouro_tipo">Tipo de logradouro: <label>
              <select name="logradouro_tipo" id="logradouro_tipo" requided>
                <option value="">Selecione...</option>
                <option value="rua">Rua</option>
                <option value="avenida">Avenida</option>
                <option value="praca">Praça</option>
              </select>
        </div>

        <div>
          <label for="logradouro">Logradouro:</label>
          <input type="text" id="logradouro" name="logradouro" required>
        </div>

        <div>
          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" name="bairro" required>
        </div>

        <div>
          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required>
        </div>

        <div>
          <label for="estado">Estado:</label>
          <input type="text" id="estado" name="estado" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>Informações Adicionais</legend>

        <fieldset>
          <legend>Interesses</legend>
          <div>
            <input type="checkbox" id="filmes" name="interesses[]" value="filmes">
            <label for="filmes">Filmes</label>
          </div>
          <div>
            <input type="checkbox" id="informatica" name="interesses[]" value="informatica">
            <label for="informatica">Informática</label>
          </div>
          <div>
            <input type="checkbox" id="games" name="interesses[]" value="games">
            <label for="games">Games</label>
          </div>
          <div>
            <input type="checkbox" id="esportes" name="interesses[]" value="esportes">
            <label for="esportes">Esportes</label>
          </div>
          <div>
            <input type="checkbox" id="livros" name="interesses[]" value="livros">
            <label for="livros">Livros</label>
          </div>
          <div>
            <input type="checkbox" id="roupas" name="interesses[]" value="roupas">
            <label for="roupas">Roupas</label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Observações</legend>
          <textarea name="observacao" id="observacao"></textarea>
        </fieldset>

        <div>
          <label for="imagem">Imagem:</label>
          <input type="file" accept="image/*">
        </div>
      </fieldset>

      <button>Enviar</button>
    </form>
  </main>

  <footer>
    <address>Av. João Naves de Ávila, Santa Mônica, Uberlândia</address>
  </footer>
</body>

</html>
