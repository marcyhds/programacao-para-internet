<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
    rel="stylesheet">

  <style>
    body {
      background-color: #ddd;
      margin: 0 auto;
    }

    header {
      text-align: center;
      width: 100%;
      padding: 10px;
    }

    main {
      background-color: white;
      padding: 30px;
      width: 50%;
      margin: 0 auto;
      border-radius: 10px;
    }

    .row {
      padding: 10px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Formulário Bootstrap</h1>
  </header>

  <main>
    <form action="cadastraCliente.php" method="post">
      <div class="row">
        <div class="col-8">
          <label for="nome" class="form-label">Nome Completo</label>
          <input type="text" name="nome" id="nome" class="form-control">
        </div>
        <div class="col-4">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" name="cpf" id="cpf" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-8">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" name="email" id="email" class="form-control">
        </div>
        <div class="col-4">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" name="senha" id="senha" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-2">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" name="cep" id="cep" class="form-control">
        </div>
        <div class="col-10">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" name="endereco" id="endereco" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-4">
          <label for="bairro" class="form-label">Bairro</label>
          <input type="text" name="bairro" id="bairro" class="form-control">
        </div>
        <div class="col-4">
          <label for="cidade" class="form-label">Cidade</label>
          <input type="text" name="cidade" id="cidade" class="form-control">
        </div>
        <div class="col-4">
          <label for="estado" class="form-label">Estado</label>
          <select id="estado" name="estado" class="form-select">
            <option value="" selected>Selecione</option>
            <option value="ES">Espírito Santo</option>
            <option value="MG">Minas Gerais</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="termos" name="termo">
          <label for="termos" class="form-check-label">Concordo com os termos</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary"><i class="bi bi-plus"></i> Cadastrar</button>

    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
