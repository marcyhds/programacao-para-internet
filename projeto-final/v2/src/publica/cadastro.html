<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles/general.css">
  <link rel="stylesheet" href="../../styles/publica/cadastro.css">
  <title>Cadastro Usuário</title>
</head>

<body>
  <header>
    <div>
      <a href="../index.html">
        <img id="logotipo" src="../../assets/logotipo.png" alt="logo do portal">
      </a>
    </div>
    <div>
      <a href="../index.html">
        <h1>VEÍCULOS</h1>
        <h2>luxury car selling</h2>
      </a>
    </div>
  </header>

  <main>
    <h2>Cadastrar novo usuário</h2>
    <form>
      <div>
        <label for="nome">Nome </label><br>
        <input type="text" id="nome" required minlength="5" maxlength="50" autofocus>
        <span></span>
      </div>
      <div>
        <label for="cpf">CPF </label><br>
        <input type="text" id="cpf" required pattern="\d{3}\.\d{3}\.\d{3}\-\d{2}\">
        <span></span>
      </div>
      <div>
        <label for="email">E-mail </label><br>
        <input type="email" id="email" required>
        <span></span>
      </div>
      <div>
        <label for="telefone">Telefone </label><br>
        <input type="tel" id="telefone" required>
        <span></span>
      </div>
      <div>
        <label for="senha">Nova Senha </label><br>
        <input type="password" id="senha" required minlength="8">
        <span></span>
      </div>
    </form>
    <button>Cadastrar</button>
  </main>
</body>

</html>
