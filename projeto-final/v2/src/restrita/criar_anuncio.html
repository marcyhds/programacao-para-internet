<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles/general.css">
  <link rel="stylesheet" href="../../styles/restrita/criar_anuncio.css">
  <title>Veículos - Compra e Venda</title>
</head>

<body>
  <header>
    <div>
      <a href="../index.html">
        <img id="logotipo" src="../../assets/logotipo.png" alt="logo do portal">
      </a>
    </div>
    <div>
      <a href="../index.html">
        <h1>VEÍCULOS</h1>
        <h2>luxury car selling</h2>
      </a>
    </div>
    <div class="signInSignUp">
      <a href="login.html">Sair</a>
    </div>
  </header>

  <nav>
    <form id="fomularioBusca">
      <div>
        <label for="marca">Marca:</label>
        <select id="marca" name="marca">
          <option value="" selected>Selecione...</option>
          <option value="marca1">Marca 1</option>
          <option value="marca2">Marca 2</option>
          <option value="marca3">Marca 3</option>
        </select>
      </div>
      <div>
        <label for="modelo">Modelo:</label>
        <select id="modelo" name="modelo">
          <option value="" selected>Selecione...</option>
          <option value="modelo1">Modelo 1</option>
          <option value="modelo2">Modelo 2</option>
          <option value="modelo3">Modelo 3</option>
        </select>
      </div>
      <div>
        <label for="localizacao">Localização:</label>
        <select id="localizacao" name="localizacao">
          <option value="" selected>Selecione...</option>
          <option value="cidade1">Cidade 1</option>
          <option value="cidade2">Cidade 2</option>
          <option value="cidade3">Cidade 3</option>
        </select>
      </div>
      <div>
        <button>Buscar</button>
      </div>
    </form>
  </nav>

  <main>
    <div>
      <h2>Crie um Anúncio</h2>
    </div>
    <div>
      <ul>
        <li><a href="main.html">Página Principal</a></li>
        <li><a href="criar_anuncio.html">Criar Anúncio</a></li>
        <li><a href="meus_anuncios.html">Meus Anúncios</a></li>
        <li><a href="interesses.html">Interesses</a></li>
      </ul>
    </div>
    <div>
      <form>
        <div>
          <label for="marcaForm">Marca</label>
          <input type="text" id="marcaForm" required>
        </div>
        <div>
          <label for="modeloForm">Modelo</label>
          <input type="text" id="modeloForm" required>
        </div>
        <div>
          <label for="ano">Ano de Fabricação</label>
          <input type="text" id="ano" required>
        </div>
        <div>
          <label for="cor">Cor</label>
          <input type="text" id="cor" required>
        </div>
        <div>
          <label for="km">Quilometragem</label>
          <input type="text" id="km" required>
        </div>
        <div>
          <label for="descricao">Descrição</label>
          <input type="text" id="descricao" required>
        </div>
        <div>
          <label for="valor">Valor</label>
          <input type="text" id="valor" required>
        </div>
        <div>
          <label for="estado">Estado</label>
          <input type="text" id="estado" required>
        </div>
        <div>
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" required>
        </div>
        <div>
          <!-- 3 fotos -->
          <label for="foto">Imagem do Veículo</label>
          <input type="file" id="foto" required>
        </div>
        <button>Criar Anúncio</button>
      </form>
    </div>
  </main>

  <footer>
    <address>
      <p>Endereço</p>
      <p>Contato</p>
    </address>
  </footer>
</body>

</html>
